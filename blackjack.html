<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack - CDDC</title>
    <style>
        /* ... (existing styles remain unchanged) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Black Jack</h1>
        <p>Welcome to Black Jack! Play Smart, Win Big!</p>
        <div id="tokens-display">Tokens: <span id="tokens">1000</span></div>
        <div id="game-area">
            <h2>Dealer's Hand</h2>
            <div class="score">Score: <span id="dealer-score"></span></div>
            <div id="dealer-hand" class="hand"></div>
            <h2>Your Hand</h2>
            <div class="score">Score: <span id="player-score"></span></div>
            <div id="player-hand" class="hand"></div>
            <div id="actions">
                <button id="hit">Hit</button>
                <button id="stand">Stand</button>
                <button id="double">Double</button>
                <button id="split">Split</button>
            </div>
            <div id="chip-stack"></div>
            <div id="bet-area">
                <input type="number" id="bet-amount" min="10" max="1000" step="10" value="10">
                <button id="place-bet">Place Bet</button>
            </div>
            <p id="message"></p>
        </div>
        <a href="individuals.html">Back to Games</a>
    </div>
    <script>
        // Game state
        let deck = [];
        let playerHand = [];
        let dealerHand = [];
        let playerScore = 0;
        let dealerScore = 0;
        let tokens = 1000;
        let currentBet = 0;
        let gameInProgress = false;
        let splitHands = [];
        let currentHand = 0;

        // DOM elements
        const dealerHandEl = document.getElementById('dealer-hand');
        const playerHandEl = document.getElementById('player-hand');
        const dealerScoreEl = document.getElementById('dealer-score');
        const playerScoreEl = document.getElementById('player-score');
        const hitButton = document.getElementById('hit');
        const standButton = document.getElementById('stand');
        const doubleButton = document.getElementById('double');
        const splitButton = document.getElementById('split');
        const betButton = document.getElementById('place-bet');
        const betInput = document.getElementById('bet-amount');
        const tokensEl = document.getElementById('tokens');
        const messageEl = document.getElementById('message');

        // ... (existing functions remain unchanged) ...

        // Update UI
        function updateUI() {
            dealerHandEl.innerHTML = '';
            playerHandEl.innerHTML = '';
            dealerHand.forEach((card, index) => {
                const cardEl = createCardElement(card, index === 0 || !gameInProgress);
                dealerHandEl.appendChild(cardEl);
            });
            if (splitHands.length > 0) {
                splitHands.forEach((hand, index) => {
                    const handDiv = document.createElement('div');
                    handDiv.className = 'hand';
                    hand.forEach(card => {
                        const cardEl = createCardElement(card);
                        handDiv.appendChild(cardEl);
                    });
                    if (index === currentHand) {
                        handDiv.style.border = '2px solid #E380F0';
                    }
                    playerHandEl.appendChild(handDiv);
                });
                playerScoreEl.textContent = calculateScore(splitHands[currentHand]);
            } else {
                playerHand.forEach(card => {
                    const cardEl = createCardElement(card);
                    playerHandEl.appendChild(cardEl);
                });
                playerScoreEl.textContent = playerScore;
            }
            dealerScoreEl.textContent = gameInProgress ? '?' : dealerScore;
            tokensEl.textContent = tokens;
            updateChipStack();
            checkForSplit();
        }

        // Start new game
        function startNewGame() {
            createDeck();
            shuffleDeck();
            playerHand = [dealCard(), dealCard()];
            dealerHand = [dealCard(), dealCard()];
            playerScore = calculateScore(playerHand);
            dealerScore = calculateScore(dealerHand);
            gameInProgress = true;
            splitHands = [];
            currentHand = 0;
            updateUI();
            checkForBlackjack();
        }

        // Player hit
        function playerHit() {
            if (splitHands.length > 0) {
                splitHands[currentHand].push(dealCard());
                playerScore = calculateScore(splitHands[currentHand]);
            } else {
                playerHand.push(dealCard());
                playerScore = calculateScore(playerHand);
            }
            updateUI();
            if (playerScore > 21) {
                if (splitHands.length > 0 && currentHand < splitHands.length - 1) {
                    currentHand++;
                    playerScore = calculateScore(splitHands[currentHand]);
                    updateUI();
                } else {
                    endGame(splitHands.length > 0 ? 'Bust on all hands! You lose.' : 'Bust! You lose.');
                    tokens -= currentBet * (splitHands.length > 0 ? splitHands.length : 1);
                }
            }
        }

        // Player stand
        function playerStand() {
            if (splitHands.length > 0 && currentHand < splitHands.length - 1) {
                currentHand++;
                playerScore = calculateScore(splitHands[currentHand]);
                updateUI();
            } else {
                gameInProgress = false;
                while (dealerScore < 17) {
                    dealerHand.push(dealCard());
                    dealerScore = calculateScore(dealerHand);
                }
                updateUI();
                determineWinner();
            }
        }

        // Player split
        function playerSplit() {
            if (playerHand.length !== 2 || playerHand[0].value !== playerHand[1].value || tokens < currentBet) {
                return;
            }
            tokens -= currentBet;
            splitHands = [[playerHand[0], dealCard()], [playerHand[1], dealCard()]];
            playerHand = splitHands[0];
            currentHand = 0;
            playerScore = calculateScore(playerHand);
            updateUI();
        }

        // Check for split
        function checkForSplit() {
            splitButton.disabled = !(playerHand.length === 2 && playerHand[0].value === playerHand[1].value && tokens >= currentBet && splitHands.length === 0);
        }

        // Determine winner
        function determineWinner() {
            let message = '';
            let handsToCheck = splitHands.length > 0 ? splitHands : [playerHand];
            
            handsToCheck.forEach((hand, index) => {
                let handScore = calculateScore(hand);
                if (dealerScore > 21) {
                    message += `Hand ${index + 1}: You win! `;
                    tokens += currentBet;
                } else if (handScore > dealerScore) {
                    message += `Hand ${index + 1}: You win! `;
                    tokens += currentBet;
                } else if (handScore < dealerScore) {
                    message += `Hand ${index + 1}: Dealer wins. `;
                    tokens -= currentBet;
                } else {
                    message += `Hand ${index + 1}: It's a tie. `;
                }
            });
            
            endGame(message.trim());
        }

        // Event listeners
        hitButton.addEventListener('click', playerHit);
        standButton.addEventListener('click', playerStand);
        doubleButton.addEventListener('click', playerDouble);
        splitButton.addEventListener('click', playerSplit);
        betButton.addEventListener('click', placeBet);

        // Initialize
        hitButton.disabled = true;
        standButton.disabled = true;
        doubleButton.disabled = true;
        splitButton.disabled = true;
        updateChipStack();
    </script>
</body>
</html>
