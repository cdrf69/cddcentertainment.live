<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack - Gambling Enhanced</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #2F2D37;
            color: #808EFF;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            color: #E380F0;
        }
        #game-area {
            margin-top: 20px;
        }
        .hand {
            display: flex;
            justify-content: center;
            min-height: 150px;
            margin-bottom: 20px;
        }
        .card {
            width: 100px;
            height: 140px;
            background-color: #FFFFFF;
            border-radius: 10px;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #000000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            transition: all 0.3s ease;
        }
        .card.red {
            color: #FF0000;
        }
        .card::before, .card::after {
            content: attr(data-value);
            position: absolute;
            font-size: 16px;
        }
        .card::before {
            top: 5px;
            left: 5px;
        }
        .card::after {
            bottom: 5px;
            right: 5px;
            transform: rotate(180deg);
        }
        button {
            background-color: #E380F0;
            color: #2F2D37;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #C060D0;
        }
        button:disabled {
            background-color: #6B5B6F;
            cursor: not-allowed;
        }
        #actions, #bet-area {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #bet-amount {
            width: 100px;
            padding: 5px;
            font-size: 16px;
        }
        #message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            min-height: 27px;
        }
        .score {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        #tokens-display {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        #account-area, #leaderboard-area, #stats-area, #purchase-area {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #808EFF;
            border-radius: 10px;
            background-color: #38354A;
        }
        .leaderboard-item, .stat-item {
            margin: 5px 0;
        }
        .purchase-button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Black Jack</h1>
        <p>Welcome to Black Jack! Play Smart, Win Big!</p>
        <div id="account-area">
            <h3>Account</h3>
            <p id="username-display">Username: Guest</p>
            <button id="login">Log In</button>
            <button id="logout" disabled>Log Out</button>
            <p id="daily-bonus">Claim your daily bonus: <button id="claim-bonus">Claim 500 Tokens</button></p>
        </div>
        <div id="tokens-display">Tokens: <span id="tokens">1000</span></div>
        <div id="leaderboard-area">
            <h3>Leaderboard</h3>
            <div id="leaderboard">
                <!-- Leaderboard entries -->
            </div>
        </div>
        <div id="stats-area">
            <h3>Statistics</h3>
            <p class="stat-item">Total Wins: <span id="stat-wins">0</span></p>
            <p class="stat-item">Total Losses: <span id="stat-losses">0</span></p>
            <p class="stat-item">Total Bets: <span id="stat-bets">0</span></p>
        </div>
        <div id="purchase-area">
            <h3>Purchase Tokens</h3>
            <button class="purchase-button" data-tokens="100">Buy 100 Tokens</button>
            <button class="purchase-button" data-tokens="500">Buy 500 Tokens</button>
            <button class="purchase-button" data-tokens="1000">Buy 1000 Tokens</button>
        </div>
        <div id="game-area">
            <h2>Dealer's Hand</h2>
            <div class="score">Score: <span id="dealer-score"></span></div>
            <div id="dealer-hand" class="hand"></div>
            <h2>Your Hand</h2>
            <div class="score">Score: <span id="player-score"></span></div>
            <div id="player-hand" class="hand"></div>
            <div id="actions">
                <button id="hit" disabled>Hit</button>
                <button id="stand" disabled>Stand</button>
                <button id="double" disabled>Double</button>
                <button id="split" disabled>Split</button>
            </div>
            <div id="bet-area">
                <input type="number" id="bet-amount" min="10" max="1000" step="10" value="10">
                <button id="place-bet">Place Bet</button>
            </div>
            <p id="message"></p>
        </div>
        <a href="individuals.html">Back to Games</a>
    </div>
    <script>
        // Preserve existing functionality
        let tokens = 1000;
        let totalWins = 0;
        let totalLosses = 0;
        let totalBets = 0;
        let username = "Guest";
        let hasClaimedBonus = false;

        const tokensEl = document.getElementById('tokens');
        const loginButton = document.getElementById('login');
        const logoutButton = document.getElementById('logout');
        const claimBonusButton = document.getElementById('claim-bonus');
        const leaderboardEl = document.getElementById('leaderboard');
        const statWinsEl = document.getElementById('stat-wins');
        const statLossesEl = document.getElementById('stat-losses');
        const statBetsEl = document.getElementById('stat-bets');

        function updateTokensDisplay() {
            tokensEl.textContent = tokens;
        }

        function updateStats() {
            statWinsEl.textContent = totalWins;
            statLossesEl.textContent = totalLosses;
            statBetsEl.textContent = totalBets;
        }

        function claimDailyBonus() {
            if (!hasClaimedBonus) {
                tokens += 500;
                hasClaimedBonus = true;
                claimBonusButton.disabled = true;
                alert("You claimed your daily bonus of 500 tokens!");
                updateTokensDisplay();
            } else {
                alert("You have already claimed your daily bonus today.");
            }
        }

        function login() {
            username = prompt("Enter your username:", "Guest");
            if (username) {
                document.getElementById('username-display').textContent = `Username: ${username}`;
                loginButton.disabled = true;
                logoutButton.disabled = false;
            }
        }

        function logout() {
            username = "Guest";
            document.getElementById('username-display').textContent = `Username: ${username}`;
            loginButton.disabled = false;
            logoutButton.disabled = true;
        }

        function purchaseTokens(amount) {
            tokens += amount;
            updateTokensDisplay();
            alert(`You purchased ${amount} tokens.`);
        }

        function addLeaderboardEntry(username, tokens) {
            const entry = document.createElement('p');
            entry.textContent = `${username}: ${tokens} tokens`;
            leaderboardEl.appendChild(entry);
        }

        claimBonusButton.addEventListener('click', claimDailyBonus);
        loginButton.addEventListener('click', login);
        logoutButton.addEventListener('click', logout);

        document.querySelectorAll('.purchase-button').forEach(button => {
            button.addEventListener('click', () => {
                const amount = parseInt(button.dataset.tokens);
                purchaseTokens(amount);
            });
        });

        // Update UI initially
        updateTokensDisplay();
        updateStats();
    </script>
</body>
</html>
