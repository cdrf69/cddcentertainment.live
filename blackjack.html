<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack - CDDC</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #2F2D37;
            color: #808EFF;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            color: #E380F0;
        }
        #game-area {
            margin-top: 20px;
        }
        .hand {
            display: flex;
            justify-content: center;
            min-height: 150px;
            margin-bottom: 20px;
        }
        .card {
            width: 100px;
            height: 140px;
            background-color: #FFFFFF;
            border-radius: 10px;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #000000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            transition: all 0.3s ease;
        }
        .card.red {
            color: #FF0000;
        }
        .card::before, .card::after {
            content: attr(data-value);
            position: absolute;
            font-size: 16px;
        }
        .card::before {
            top: 5px;
            left: 5px;
        }
        .card::after {
            bottom: 5px;
            right: 5px;
            transform: rotate(180deg);
        }
        button {
            background-color: #E380F0;
            color: #2F2D37;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #C060D0;
        }
        button:disabled {
            background-color: #6B5B6F;
            cursor: not-allowed;
        }
        #actions, #bet-area {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #bet-amount {
            width: 100px;
            padding: 5px;
            font-size: 16px;
        }
        #message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            min-height: 27px;
        }
        .score {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        #tokens-display {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        @keyframes dealCard {
            from {
                transform: translateY(-200px) rotate(720deg);
                opacity: 0; 
             }
             to {
                transform: translateY(0) rotate(0deg);
                opacity: 1; 
             }
         }
         .deal-animation {
             animation: dealCard 0.5s ease-out; 
         }
         #chip-stack {
             display:flex; 
             justify-content:center; 
             align-items:flex-end; 
             height :100px; 
             margin-bottom :20px; 
         }
         .chip { 
             width :40px; 
             height :40px; 
             border-radius :50%; 
             border :2px dashed #FFF; 
             margin :0 -10px; 
             display :flex; 
             justify-content :center; 
             align-items :center; 
             font-size :12px; 
             font-weight :bold; 
             color :#FFF; 
         }
         .chip-100 { background-color :#FF5733; } 
         .chip-50 { background-color :#33FF57; } 
         .chip-25 { background-color :#3357FF; } 
         .chip-10 { background-color :#FF33F5; } 
    </style>
</head>
<body>
    <div class="container">
        <h1>Black Jack</h1>
        <p>Welcome to Black Jack! Play Smart, Win Big!</p>
        <div id="tokens-display">Tokens:<span id="tokens">1000</span></div>
        
        <div id="game-area">
           <h2>Dealer's Hand</h2>
           <div class="score">Score:<span id="dealer-score"></span></div>
           <div id="dealer-hand" class="hand"></div>
           <h2>Your Hand</h2>
           <div class="score">Score:<span id="player-score"></span></div>
           <div id="player-hand" class="hand"></div>
           <div id="actions">
               <button id="hit" disabled>Hit</button>
               <button id="stand" disabled>Stand</button>
               <button id="double" disabled>Double</button>
               <button id="split" disabled>Split</button>
           </div>
           <div id="chip-stack"></div>
           <div id="bet-area">
               <input type="number" id="bet-amount" min="10" max="1000" step="10" value="10">
               <button id="place-bet">Place Bet</button>
           </div>
           <p id="message"></p>
       </div>

       <a href="individuals.html">Back to Games</a>
   </div>

   <script>
       let tokens = 1000;
       let currentBet = 0;
       let gameInProgress = false;

       const betButton = document.getElementById('place-bet');
       const betInput = document.getElementById('bet-amount');
       const messageEl = document.getElementById('message');
       const tokensEl = document.getElementById('tokens');
       const hitButton = document.getElementById('hit');
       const standButton = document.getElementById('stand');
       const doubleButton = document.getElementById('double');
       const splitButton = document.getElementById('split');

       function placeBet() {
           const betAmount = parseInt(betInput.value, 10);

           if (betAmount > tokens) {
               messageEl.textContent = 'Not enough tokens to place this bet.';
               return;
           }

           if (betAmount < 10 || betAmount > 1000) {
               messageEl.textContent = 'Bet must be between 10 and 1000 tokens.';
               return;
           }

           currentBet = betAmount;
           tokens -= betAmount;
           tokensEl.textContent = tokens;
           messageEl.textContent = `Bet placed: ${currentBet} tokens. Good luck!`;

           gameInProgress = true;
           hitButton.disabled = false;
           standButton.disabled = false;
           doubleButton.disabled = false;
           splitButton.disabled = false;
           betButton.disabled = true;
           betInput.disabled = true;
       }

       betButton.addEventListener('click', placeBet);
   </script>
</body>
</html>
