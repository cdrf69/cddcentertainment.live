<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDDC - Sign In</title>
    <style>
        :root {
            --primary-color: #E380F0;
            --secondary-color: #808EFF;
            --background-color: #2F2D37;
            --text-color: #808EFF;
        }

        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #000;
            padding: 10px 0;
            min-height: 70px;
            border-bottom: var(--primary-color) 2px solid;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        header a {
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px;
        }

        header #branding {
            display: flex;
            align-items: center;
        }

        header #branding img {
            max-height: 100px;
            margin-right: 10px;
        }

        header #branding h1 {
            margin: 0;
            font-size: 2.5em;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        header nav {
            margin-left: auto;
        }

        .sign-in-form {
            background: rgba(0, 0, 0, 0.7);
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--primary-color);
        }

        .sign-in-form h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--secondary-color);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 5px;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 5px var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #000;
            color: var(--text-color);
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <a href="index.html">
                    <img src="IMG_3867.png" alt="CDDC Logo">
                </a>
                <h1>CDDC</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="individuals.html">Individuals</a></li>
                    <li><a href="subscribe.html">Subscribe</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <form class="sign-in-form">
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 CDDC</p>
    </footer>
</body>
</html>
