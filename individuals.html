<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDDC</title>
    <style>
        /* Updated Cyberpunk theme with softer colors */
        :root {
            --primary-color: #E380F0;
            --secondary-color: #808EFF;
            --background-color: #2F2D37;
            --text-color: #808EFF;
        }
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #000;
            padding: 10px 0;
            min-height: 70px;
            border-bottom: var(--primary-color) 2px solid;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        header a {
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px;
        }

        header #branding {
            display: flex;
            align-items: center;
        }

        header #branding img {
            max-height: 100px;
            margin-right: 10px;
        }

        header #branding h1 {
            margin: 0;
            font-size: 2.5em;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        header nav {
            margin-left: auto;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .profile-box {
            background-color: #fff;
            border: 2px solid var(--secondary-color);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .profile-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--secondary-color);
        }

        .profile-box img {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            margin-bottom: 10px; 
            border-radius: 10px; 
        }

        .profile-box h3 {
            color: var(--primary-color);
        }

        .profile-box p {
            font-size: 0.9em; 
        }
    </style>
</head>
<body>
    <script>
        // Check if the user is signed in
        if (localStorage.getItem("isSignedIn") !== "true") {
            // Redirect to index.html if not signed in
            window.location.href = "index.html";
        }
    </script>

    <header>
        <div class="container">
            <div id="branding">
                <a href="index.html">
                    <img src="IMG_3867.png" alt="CDDC Logo">
                </a>
                <h1>CDDC</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Welcome to CDDC</h2>
        <p>Discover and play exciting games in our cyberpunk world.</p>

        <div class="profile-grid">
            <div class="profile-box">
                <img src="placeholder1.jpg" alt="Plinko">
                <h3>Plinko</h3>
                <p>Bounce to Win Big!</p>
            </div>
            <div class="profile-box">
                <img src="placeholder2.jpg" alt="Mines">
                <h3>Mines</h3>
                <p>Discover, Delight, Win Big!</p>
            </div>
            <div class="profile-box">
                <img src="placeholder3.jpg" alt="Black Jack">
                <h3>Black Jack</h3>
                <p>Play Smart, Win Big!</p>
            </div>
            <div class="profile-box">
                <img src="placeholder4.jpg" alt="Block Climb">
                <h3>Block Climb</h3>
                <p>Build To The Top!</p>
            </div>
            <div class="profile-box">
                <img src="placeholder5.jpg" alt="Coin Flip">
                <h3>Coin Flip</h3>
                <p>Flip for Fortune Fun!</p>
            </div>
            <div class="profile-box">
                <img src="placeholder6.jpg" alt="Roulette">
                <h3>Roulette</h3>
                <p>Spin, Bet, Win, Gain!</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CDDC</p>
    </footer>
</body>
</html>
