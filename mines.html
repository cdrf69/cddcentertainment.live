<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - CDDC</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #2F2D37;
            color: #808EFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: fit-content;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1, h2 {
            color: #E380F0;
            text-align: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 8px;
            margin: 20px auto;
            width: fit-content;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #3D3B47;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #E380F0;
            transition: transform 0.1s ease, background-color 0.1s ease;
        }
        .cell:active {
            transform: scale(0.9);
            background-color: #4D4A57;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            background-color: #E380F0;
            color: #2F2D37;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.1s ease, background-color 0.1s ease;
        }
        button:active {
            transform: scale(0.95);
            background-color: #D370D0;
        }
        input[type="number"] {
            background-color: #3D3B47;
            color: #808EFF;
            border: 2px solid #808EFF;
            padding: 5px;
            border-radius: 5px;
            width: 100px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #E380F0;
            text-decoration: none;
            text-align: center;
        }
        .balance-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #E380F0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance-display">Balance: <span id="balance">1000</span></div>
        <h2>Current Multiplier: <span id="multiplier">1.00x</span></h2>
        <div class="controls">
            <input type="number" id="bet-amount" placeholder="Bet Amount" min="1">
            <input type="number" id="mine-count" placeholder="Mines (1-24)" min="1" max="24" value="5">
            <button id="game-button">Play</button>
        </div>
        <div class="game-board" id="game-board"></div>
        <h2>Bet Amount: $<span id="current-bet-display">0</span></h2>
        <a href="individuals.html" class="back-link">Back to Games</a>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const gameButton = document.getElementById('game-button');
        const betInput = document.getElementById('bet-amount');
        const mineCountInput = document.getElementById('mine-count');
        const balanceDisplay = document.getElementById('balance');
        const multiplierDisplay = document.getElementById('multiplier');
        const currentBetDisplay = document.getElementById('current-bet-display');

        let mines = [];
        let revealedCells = 0;
        let gameActive = false;
        let balance = 1000;
        let currentBet = 0;
        let currentMultiplier = 1;

        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', () => revealCell(i));
                gameBoard.appendChild(cell);
            }
        }

        function startGame() {
            currentBet = parseInt(betInput.value);
            const mineCount = parseInt(mineCountInput.value);

            if (isNaN(currentBet) || currentBet < 1 || currentBet > balance) {
                alert('Please enter a valid bet amount within your balance.');
                return;
            }

            if (isNaN(mineCount) || mineCount < 1 || mineCount > 24) {
                alert('Please enter a valid number of mines (1-24).');
                return;
            }

            balance -= currentBet;
            updateBalance();
            currentBetDisplay.textContent = currentBet;

            gameActive = true;
            revealedCells = 0;
            mines = [];
            currentMultiplier = 1;
            updateMultiplier();

            while (mines.length < mineCount) {
                const mine = Math.floor(Math.random() * 25);
                if (!mines.includes(mine)) {
                    mines.push(mine);
                }
            }

            createBoard();

            gameButton.textContent = 'Cash Out';
        }

        function cashOut() {
            if (revealedCells > 0) {
                const winnings = Math.floor(currentBet * currentMultiplier);
                balance += winnings;
                updateBalance();
                alert(`Cashed out with ${revealedCells} gems revealed! You won $${winnings}.`);
                resetGame();
            }
        }

        function revealCell(index) {
            if (!gameActive) return;

            const cell = gameBoard.children[index];
            if (cell.textContent) return;

            if (mines.includes(index)) {
                cell.textContent = 'ðŸ’£';
                gameOver();
            } else {
                cell.textContent = 'ðŸ’Ž';
                revealedCells++;
                updateMultiplier();
                if (revealedCells === 25 - mines.length) {
                    gameWon();
                }
            }
        }

        function updateMultiplier() {
            const mineCount = mines.length;
            const safeSquares = 25 - mineCount;
            currentMultiplier = (safeSquares / (safeSquares - revealedCells)).toFixed(2);
            multiplierDisplay.textContent = `${currentMultiplier}x`;
        }

        function gameOver() {
            gameActive = false;
            alert('Game Over! You hit a mine.');
            resetGame();
        }

        function gameWon() {
            gameActive = false;
            const winnings = Math.floor(currentBet * currentMultiplier);
            balance += winnings;
            updateBalance();
            alert(`Congratulations! You won $${winnings}!`);
            resetGame();
        }

        function resetGame() {
            gameActive = false;
            gameButton.textContent = 'Play';
            betInput.value = '';
            currentBet = 0;
            currentMultiplier = 1;
            updateMultiplier();
            createBoard();
        }

        function updateBalance() {
            balanceDisplay.textContent = balance;
        }

        gameButton.addEventListener('click', () => {
            if (gameButton.textContent === 'Play') {
                startGame();
            } else {
                cashOut();
            }
        });

        createBoard();
        updateBalance();
        updateMultiplier();
    </script>
</body>
</html>
