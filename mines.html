<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - CDDC</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #2F2D37;
            color: #808EFF;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
        }
        .container {
            width: fit-content;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1, h2 {
            color: #E380F0;
            text-align: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px); /* Fixed column width */
            gap: 8px; /* Adjusted gap for equal spacing */
            margin: 0 auto; /* Center the game board */
            width: fit-content;
            height: fit-content; /* Ensures proper layout */
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #3D3B47;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #E380F0;
            transition: transform 0.1s ease, background-color 0.1s ease; /* Added transition for click animation */
        }
        .cell:active {
            transform: scale(0.9); /* Shrinks slightly when clicked */
            background-color: #4D4A57; /* Slightly darker shade on click */
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Added space between controls */
            align-items: center;
        }
        button {
            background-color: #E380F0;
            color: #2F2D37;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        input[type="number"] {
            background-color: #3D3B47;
            color: #808EFF;
            border: 2px solid #808EFF;
            padding: 5px;
            border-radius: 5px;
            width: 100px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #E380F0;
            text-decoration: none;
        }
        .winning-display {
            font-size: 24px;
            color: #E380F0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mines</h1>
        <h2>Balance: $<span id="balance">1000</span></h2>
        <p>Welcome to Mines! Discover, Delight, Win Big!</p>
        
        <div class="controls">
            <input type="number" id="bet-amount" placeholder="Bet Amount" min="1">
            <input type="number" id="mine-count" placeholder="Mines (1-24)" min="1" max="24" value="5">
            <button id="game-button">Play</button>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <h2>Current Multiplier: <span id="multiplier">1.00x</span></h2>
        
        <div class="winning-display" id="winning-display"></div>

        <a href="individuals.html" class="back-link">Back to Games</a>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const gameButton = document.getElementById('game-button');
        const betInput = document.getElementById('bet-amount');
        const mineCountInput = document.getElementById('mine-count');
        const balanceDisplay = document.getElementById('balance');
        const multiplierDisplay = document.getElementById('multiplier');
        const winningDisplay = document.getElementById('winning-display');
        
        let mines = [];
        let revealedCells = 0;
        let gameActive = false;
        let balance = 1000;
        let currentBet = 0;
        let currentMultiplier = 1;
        let winningInterval;

        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', () => revealCell(i));
                gameBoard.appendChild(cell);
            }
        }

        function startGame() {
            currentBet = parseInt(betInput.value);
            const mineCount = parseInt(mineCountInput.value);
            
            if (isNaN(currentBet) || currentBet < 1 || currentBet > balance) {
                alert('Please enter a valid bet amount within your balance.');
                return;
            }
            
            if (isNaN(mineCount) || mineCount < 1 || mineCount > 24) {
                alert('Please enter a valid number of mines (1-24).');
                return;
            }
            
            balance -= currentBet;
            updateBalance();
            
            gameActive = true;
            revealedCells = 0;
            mines = [];
            currentMultiplier = 1;
            updateMultiplier();
            
            while (mines.length < mineCount) {
                const mine = Math.floor(Math.random() * 25);
                if (!mines.includes(mine)) {
                    mines.push(mine);
                }
            }
            
            createBoard();
            
            gameButton.textContent = 'Cash Out';
            winningDisplay.textContent = '';
        }

        function cashOut() {
            if (revealedCells > 0) {
                clearInterval(winningInterval);
                const winnings = Math.floor(currentBet * currentMultiplier);
                balance += winnings;
                updateBalance();
                winningDisplay.textContent = `You won $${winnings.toFixed(2)}!`;
                resetGame();
            }
        }

        function revealCell(index) {
            if (!gameActive) return;

            const cell = gameBoard.children[index];
            if (cell.textContent) return;

            if (mines.includes(index)) {
                cell.textContent = 'ðŸ’£';
                gameOver();
            } else {
                cell.textContent = 'ðŸ’Ž';
                revealedCells++;
                updateMultiplier();
                if (revealedCells === 25 - mines.length) {
                    gameWon();
                }
            }
        }

        function updateMultiplier() {
            const mineCount = mines.length;
            const safeSquares = 25 - mineCount;
            currentMultiplier = (safeSquares / (safeSquares - revealedCells)).toFixed(2);
            multiplierDisplay.textContent = currentMultiplier + 'x';
        }

        function gameOver() {
            clearInterval(winningInterval);
            gameActive = false;
            winningDisplay.textContent = 'Game Over! You hit a mine.';
            resetGame();
        }

        function gameWon() {
            clearInterval(winningInterval);
            gameActive = false;
            const winnings = Math.floor(currentBet * currentMultiplier);
            balance += winnings;
            updateBalance();
            winningDisplay.textContent = `Congratulations! You won $${winnings.toFixed(2)}!`;
            resetGame();
        }

        function startWinningDisplay() {
            let displayAmount = 0;
            winningInterval = setInterval(() => {
                if (displayAmount >= currentBet * currentMultiplier) {
                    clearInterval(winningInterval);
                } else {
                    displayAmount += currentBet * 0.05; // Increment by 5% of bet
                    winningDisplay.textContent = `Winnings: $${displayAmount.toFixed(2)}`;
                }
            }, 100);
        }

        function resetGame() {
            clearInterval(winningInterval);
            gameActive = false;
            gameButton.textContent = 'Play Again';
            betInput.value = '';
            currentBet = 0;
            currentMultiplier = 1;
            updateMultiplier();
            createBoard();
        }

        function updateBalance() {
            balanceDisplay.textContent = balance;
        }

        gameButton.addEventListener('click', () => {
            if (gameActive) {
                startWinningDisplay();
                cashOut();
            } else {
                startGame();
            }
        });
        
        createBoard();
        updateBalance();
        updateMultiplier();
    </script>
</body>
</html>
