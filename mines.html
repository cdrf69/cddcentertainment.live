<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - CDDC</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #2F2D37;
            color: #808EFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: fit-content;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1, h2 {
            color: #E380F0;
            text-align: center;
        }
        .multiplier-display {
            font-size: 3em;
            margin-top: -20px;
            margin-bottom: 10px;
            color: #E380F0;
            text-align: center;
            border: 2px solid #E380F0;
            padding: 10px;
            border-radius: 5px;
        }
        .bet-display {
            font-size: 1.5em;
            color: #808EFF;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #808EFF;
            padding: 10px;
            border-radius: 5px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 8px;
            margin: 20px auto;
            width: fit-content;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #3D3B47;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #E380F0;
            transition: transform 0.1s ease, background-color 0.1s ease;
        }
        .cell:active {
            transform: scale(0.9);
            background-color: #4D4A57;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            background-color: #E380F0;
            color: #2F2D37;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.1s ease, background-color 0.1s ease;
        }
        button:active {
            transform: scale(0.95);
            background-color: #D370D0;
        }
        input[type="number"] {
            background-color: #3D3B47;
            color: #808EFF;
            border: 2px solid #808EFF;
            padding: 5px;
            border-radius: 5px;
            width: 100px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #E380F0;
            text-decoration: none;
            text-align: center;
        }
        .balance-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #E380F0;
        }
        @keyframes explode {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
                background-color: red;
                color: yellow;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        .exploding {
            animation: explode 0.5s forwards;
        }
        .mine {
            background-color: red;
            color: yellow;
        }
        .gem {
            background-color: #3D3B47;
            color: #E380F0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance-display">Balance: <span id="balance">1000</span></div>
        <div class="multiplier-display"><span id="multiplier">1.00x</span></div>
        <div class="bet-display">$<span id="current-bet-display">0</span></div>
        <div class="controls">
            <input type="number" id="bet-amount" placeholder="" min="1">
            <input type="number" id="mine-count" placeholder="Mines (1-24)" min="1" max="24" value="5">
            <button id="game-button">Play</button>
        </div>
        <div class="game-board" id="game-board"></div>
        <a href="individuals.html" class="back-link">Back to Games</a>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const gameButton = document.getElementById('game-button');
        const betInput = document.getElementById('bet-amount');
        const mineCountInput = document.getElementById('mine-count');
        const balanceDisplay = document.getElementById('balance');
        const multiplierDisplay = document.getElementById('multiplier');
        const currentBetDisplay = document.getElementById('current-bet-display');

        let mines = [];
        let revealedCells = 0;
        let gameActive = false;
        let balance = 1000;
        let currentBet = 0;
        let currentMultiplier = 1;

        // Multiplier odds table
        const oddsTable = {
            1: [1.01, 1.08, 1.12, 1.18, 1.24, 1.3, 1.37, 1.46, 1.55, 1.65, 1.77, 1.9, 2.06, 2.25, 2.47, 2.75, 3.09, 3.54, 4.12, 4.95, 6.19, 8.25, 12.37, 24.75],
            2: [1.08, 1.17, 1.29, 1.41, 1.56, 1.74, 1.94, 2.18, 2.47, 2.83, 3.26, 3.81, 4.5, 5.4, 6.6, 8.25, 10.61, 14.14, 19.8, 29.7, 49.5, 99, 297],
            3: [1.12, 1.22, 1.36, 1.51, 1.71, 1.94, 2.23, 2.58, 3.01, 3.56, 4.27, 5.19, 6.4, 8.06, 10.35, 13.97, 19.27, 27.11, 40.66, 65.06, 113.85, 227.7, 569.3],
            4: [1.18, 1.29, 1.44, 1.63, 1.86, 2.15, 2.51, 2.94, 3.48, 4.15, 5.0, 6.1, 7.57, 9.6, 12.35, 16.15, 22.14, 32.19, 48.15, 79.65, 139.4, 278.8],
            5: [1.24, 1.37, 1.55, 1.78, 2.06, 2.43, 2.88, 3.44, 4.14, 5.03, 6.19, 7.74, 9.92, 13.05, 17.61, 24.16, 34.52, 52.85, 85.23, 148.67, 297.33],
            6: [1.3, 1.46, 1.67, 1.94, 2.29, 2.74, 3.31, 4.05, 5.01, 6.27, 7.94, 10.34, 13.78, 18.91, 27.15, 39.5, 59.64, 99.39, 178.91, 357.81],
            7: [1.37, 1.55, 1.79, 2.11, 2.51, 3.02, 3.68, 4.54, 5.68, 7.2, 9.26, 12.17, 16.51, 23.19, 34.69, 54.9, 92.41, 178.13, 357.25],
            // Add remaining rows up to 24 as per the image
        };

        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', () => revealCell(i));
                gameBoard.appendChild(cell);
            }
        }

        function startGame() {
            currentBet = parseInt(betInput.value);
            const mineCount = parseInt(mineCountInput.value);

            if (isNaN(currentBet) || currentBet < 1 || currentBet > balance) {
                console.log('Invalid bet amount.');
                return;
            }

            if (isNaN(mineCount) || mineCount < 1 || mineCount > 24) {
                console.log('Invalid number of mines.');
                return;
            }

            balance -= currentBet;
            updateBalance();
            currentBetDisplay.textContent = currentBet;

            gameActive = true;
            revealedCells = 0;
            mines = [];
            currentMultiplier = 1;
            updateMultiplier();

            while (mines.length < mineCount) {
                const mine = Math.floor(Math.random() * 25);
                if (!mines.includes(mine)) {
                    mines.push(mine);
                }
            }

            createBoard();

            gameButton.textContent = 'Cash Out';
        }

        function cashOut() {
            if (revealedCells > 0) {
                const winnings = Math.floor(currentBet);
                balance += winnings;
                updateBalance();
                revealAllCells();
                console.log(`Cashed out with ${revealedCells} gems revealed! You won $${winnings}.`);
                gameButton.textContent = 'Play Again';
            }
        }

        function revealCell(index) {
            if (!gameActive) return;

            const cell = gameBoard.children[index];
            if (cell.textContent) return;

            if (mines.includes(index)) {
                cell.textContent = 'ðŸ’£';
                cell.classList.add('exploding');
                currentMultiplier = 0;
                updateMultiplier();
                gameOver();
            } else {
                cell.textContent = 'ðŸ’Ž';
                revealedCells++;
                cell.classList.add('gem');
                updateMultiplier();
            }
        }

        function updateMultiplier() {
            const mineCount = mines.length;
            const diamonds = revealedCells;

            if (diamonds > 0 && mineCount > 0 && mineCount <= 24) {
                currentMultiplier = oddsTable[mineCount][diamonds - 1];
            } else {
                currentMultiplier = 1;
            }

            multiplierDisplay.textContent = `${currentMultiplier}x`;

            // Increment bet amount dynamically
            if (revealedCells > 0 && gameActive) {
                currentBet = Math.floor(betInput.value * currentMultiplier);
                currentBetDisplay.textContent = currentBet;
            }
        }

        function updateBalance() {
            balanceDisplay.textContent = balance;
        }

        function revealAllCells() {
            for (let i = 0; i < 25; i++) {
                const cell = gameBoard.children[i];
                if (mines.includes(i)) {
                    cell.textContent = 'ðŸ’£';
                    cell.classList.add('mine');
                } else {
                    cell.textContent = 'ðŸ’Ž';
                    cell.classList.add('gem');
                }
            }
        }

        function gameOver() {
            gameActive = false;
            revealAllCells();
            console.log('Game Over! You hit a mine.');
            gameButton.textContent = 'Play Again';
        }

        gameButton.addEventListener('click', () => {
            if (gameButton.textContent === 'Play' || gameButton.textContent === 'Play Again') {
                startGame();
            } else {
                cashOut();
            }
        });

        createBoard();
        updateBalance();
    </script>
</body>
</html>
