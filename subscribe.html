<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - Featured Individuals</title>
    <style>
        /* Include the same styles as in the home page */
        /* Add additional styles for subscription form */
        .subscription-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .subscription-form input, .subscription-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .subscription-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
   <style>
    /* Cyberpunk theme */
    :root {
        --primary-color: #0ff;
        --secondary-color: #f0f;
        --background-color: #111;
        --text-color: #fff;
    }

    body {
        font-family: 'Courier New', monospace;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
    }

    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }

    header {
        background: #000;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: var(--primary-color) 2px solid;
    }

    header a {
        color: var(--text-color);
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
    }

    header ul {
        padding: 0;
        margin: 0;
        list-style: none;
        overflow: hidden;
    }

    header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
    }

    header #branding {
        float: left;
    }

    header #branding h1 {
        margin: 0;
        font-size: 2.5em;
        color: var(--primary-color);
        text-shadow: 0 0 10px var(--primary-color);
    }

    header nav {
        float: right;
        margin-top: 10px;
    }
     </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Featured Individuals</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="individuals.html">Individuals</a></li>
                    <li><a href="subscribe.html">Subscribe</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Subscribe to Our Service</h2>
        <div class="subscription-form">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <select name="payment_method" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <button type="submit">Subscribe Now</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Featured Individuals Subscription Service</p>
    </footer>
</body>
</html>
